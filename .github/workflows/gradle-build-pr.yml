name: Run Gradle On PRs
on:
  pull_request:
    branches: [main]
jobs:
  gradle:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      
      - name: Debug environment
        shell: bash
        run: |
          echo "Running in directory: $(pwd)"
          echo "Contents of parent directory: $(ls -la ../)"
      
      - name: Clone private repo manually
        shell: bash
        run: |
          cd ../
          rm -rf actions-framely-init
          echo "Cloning private repository..."
          git clone --depth=1 -b v1 https://${{ secrets.PAT_TOKEN }}@github.com/framely/actions-framely-init.git
          echo "Cloned successfully. Contents:"
          ls -la actions-framely-init
            
      - uses: ./../actions-framely-init
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          feishu-hook-id: ${{ secrets.FEISHU_HOOK_ID }}
          command-main: |-
            if [ -f .ci.sh ]; then bash -xe .ci.sh; fi
          command-post: echo -n post
